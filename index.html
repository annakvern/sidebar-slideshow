<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar & slideshow</title>
    <script
      src="https://kit.fontawesome.com/7a67359ae7.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <img class="visible" src="assets/images/pexels-asadphoto-457881.jpg" />
      <img class="" src="assets/images/pexels-pixabay-33545.jpg" />
      <img class="" src="assets/images/pexels-sebastian-189349.jpg" />
      <img class="" src="assets/images/pexels-splash-of-rain-7321.jpg" />
    </div>
    <div class="sidebar">
      <div class="sidebarItem">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="sidebarItem">
        <i class="fa-solid fa-house"></i>
      </div>
      <div class="sidebarItem"><i class="fa-solid fa-desktop"></i></div>
      <div class="sidebarItem"><i class="fa-solid fa-film"></i></div>
      <div class="sidebarItem"><i class="fa-solid fa-plus"></i></div>
      <div class="sidebarItem"><i class="fa-solid fa-newspaper"></i></div>
    </div>
  </body>
</html>
