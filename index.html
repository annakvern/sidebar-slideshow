<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar & slideshow</title>
    <script
      src="https://kit.fontawesome.com/7a67359ae7.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <img class="visible" src="assets/images/pexels-asadphoto-457881.jpg" />
      <img class="" src="assets/images/pexels-pixabay-33545.jpg" />
      <img class="" src="assets/images/pexels-sebastian-189349.jpg" />
      <img class="" src="assets/images/pexels-splash-of-rain-7321.jpg" />
    </div>
    <div id="burgerMenu"><i class="fa-solid fa-bars"></i></div>
    <div id="sidebar">
      <div id="profile">
        <img src="assets/images/thumbnail.jpg" id="thumbnail" />
        <span>Anna</span>
      </div>
      <div class="grow"></div>
      <div class="sidebarItem">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Sök</span>
      </div>
      <div class="sidebarItem">
        <i class="fa-solid fa-house"></i>
        <span>Hem</span>
      </div>
      <div class="sidebarItem">
        <i class="fa-solid fa-desktop"></i>
        <span>Serier</span>
      </div>
      <div class="sidebarItem">
        <i class="fa-solid fa-film"></i>
        <span>Filmer</span>
      </div>
      <div class="sidebarItem">
        <i class="fa-solid fa-plus"></i>
        <span>Min lista</span>
      </div>
      <div class="sidebarItem">
        <i class="fa-solid fa-newspaper"></i><span>Nyheter</span>
      </div>
      <div class="grow"></div>
      <div id="settings">
        <p>Inställningar</p>
      </div>
    </div>
  </body>
</html>
